<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Horas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">
    <h2 class="mb-4">Registro de Horas Trabajadas</h2>
    <button class="btn btn-primary" onclick="cargarHora()">Cargar Horas</button>
    <button class="btn btn-danger ms-2" onclick="limpiarDatos()">Limpiar Datos</button>
    
    <table class="table mt-4 text-center">
        <thead>
            <tr>
                <th>Turno</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Fecha</th>
                <th>Motivo</th>
                <th>Total Horas</th>
                <th>Total Minutos</th>
                <th>Valor</th>
                <th>Subtotal</th> <!-- Nueva columna para el subtotal -->
            </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
    </table>

    <!-- Cargar los archivos JS al final -->
    <script src="cargarHora.js"></script>
    <script src="actualizarTabla.js"></script>

    <script>
        // Evento que carga los datos desde el localStorage al cargar la página
        document.addEventListener('DOMContentLoaded', actualizarTabla);

        // Función para limpiar los datos almacenados en localStorage
        function limpiarDatos() {
            // Preguntar al usuario si está seguro de eliminar los datos
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Esta acción eliminará todos los registros de horas guardados.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Limpiar el localStorage
                    localStorage.removeItem('registroHoras');
                    // Actualizar la tabla para reflejar que los datos se han borrado
                    actualizarTabla();
                    Swal.fire('¡Eliminado!', 'Los datos han sido eliminados.', 'success');
                }
            });
        }
    </script>
</body>
</html>
