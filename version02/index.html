<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Horas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Cargar los archivos JS externos -->
    <script src="cargarHora.js"></script>
    <script src="actualizarTabla.js"></script>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Registro de Horas Trabajadas</h2>
    <button class="btn btn-primary" onclick="cargarHora()">Cargar Horas</button>
    
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Turno</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Fecha</th>
                <th>Motivo</th>
                <th>Total Horas</th>
                <th>Total Minutos</th>
                <th>Valor</th>
                <th>Subtotal</th> <!-- Nueva columna para el subtotal -->
            </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
    </table>
    

    <script>
        document.addEventListener('DOMContentLoaded', actualizarTabla);
    </script>
</body>
</html>
