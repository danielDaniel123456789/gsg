<form id="form-agregar-nombre">
  <input type="text" id="input-nombre" placeholder="Escribe un nombre" required>
  <button type="submit">Agregar</button>
</form>

<script>
  const form = document.getElementById('form-agregar-nombre');
  const inputNombre = document.getElementById('input-nombre');

  form.addEventListener('submit', (event) => {
      event.preventDefault();

      const nuevoNombre = inputNombre.value.trim();
      if (nuevoNombre) {
          fetch('http://localhost:3000/nombres', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ nombre: nuevoNombre })
          })
          .then(response => response.json())
          .then(data => {
              alert(data.mensaje);
              inputNombre.value = '';
          })
          .catch(error => console.error('Error al agregar el nombre:', error));
      }
  });
</script>
