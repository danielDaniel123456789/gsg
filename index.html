<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Nombres</title>
</head>
<body>
  <h1>Lista de Nombres</h1>
  <ul id="nombres-lista">
    <!-- Aquí se mostrarán los nombres -->
  </ul>

  <script>
    // Función para obtener los datos del servidor
    fetch('https://github.com/danielDaniel123456789/gsg/nombres')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('nombres-lista');
        // Itera sobre los datos y crea un elemento de lista para cada nombre
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.nombre;
          lista.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error al cargar los nombres:', error);
      });
  </script>
</body>
</html>
