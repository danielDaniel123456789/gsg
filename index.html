<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Nombres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Gestión de Nombres</h1>

    <!-- Formulario para agregar nombres -->
    <form id="formulario">
        <input type="text" id="nombre" placeholder="Ingrese un nombre" required>
        <button type="submit" class="btn">Agregar</button>
    </form>

    <!-- Tabla para mostrar nombres -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tabla-nombres">
            <!-- Filas generadas dinámicamente -->
        </tbody>
    </table>

    <script>
        // JSON simulado en memoria
        let nombres = [];

        // Referencias a elementos del DOM
        const formulario = document.getElementById('formulario');
        const tablaNombres = document.getElementById('tabla-nombres');

        // Función para renderizar la tabla
        function renderizarTabla() {
            // Limpia la tabla
            tablaNombres.innerHTML = '';

            // Agrega cada nombre a la tabla
            nombres.forEach((nombre, index) => {
                const fila = document.createElement('tr');

                fila.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${nombre}</td>
                    <td>
                        <button class="btn delete" onclick="eliminarNombre(${index})">Eliminar</button>
                    </td>
                `;

                tablaNombres.appendChild(fila);
            });
        }

        // Agregar un nuevo nombre desde el formulario
        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputNombre = document.getElementById('nombre');
            const nuevoNombre = inputNombre.value.trim();

            if (nuevoNombre) {
                nombres.push(nuevoNombre); // Agrega al array
                inputNombre.value = ''; // Limpia el input
                renderizarTabla(); // Actualiza la tabla
            }
        });

        // Eliminar un nombre por índice
        function eliminarNombre(index) {
            nombres.splice(index, 1); // Elimina el nombre del array
            renderizarTabla(); // Actualiza la tabla
        }

        // Renderiza la tabla al cargar la página
        renderizarTabla();
    </script>
</body>
</html>
