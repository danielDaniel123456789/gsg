<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer JSON de JSONBin</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // La URL de tu bin en JSONBin
            const binUrl = "https://api.jsonbin.io/v3/b/674f1d12e41b4d34e45f1bd4/latest";

            // FunciÃ³n para obtener los datos del bin
            fetch(binUrl, {
                method: 'GET',
                headers: {
                    'X-Master-Key': '$2b$10$J6TbEHzjzG9XHQdCg6HnTuKVLHgiNw1WVj45cPfm5pThswAPXAnka' // Tu clave maestra de JSONBin
                }
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar los datos obtenidos en el HTML
                document.getElementById('nombre').textContent = `Nombre: ${data.nombre}`;
                document.getElementById('horas').textContent = `Horas: ${data.horas}`;
            })
            .catch(error => {
                console.error('Error al obtener los datos:', error);
            });
        });
    </script>
</head>
<body>
    <h1>Contenido del Bin</h1>
    <p id="nombre">Cargando nombre...</p>
    <p id="horas">Cargando horas...</p>
</body>
</html>
